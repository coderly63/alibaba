<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        position: relative;
      }
      .foo {
        width: 50px;
        height: 50px;
        background-color: aquamarine;
        color: red;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
  <script>
    const styleStr = (obj) => {
      const arr = []
      Object.keys(obj).forEach((key) => {
        let newKey = key.replace(/[A-Z]/g, '-$&').toLowerCase()
        if (/^webkit/.test(newKey)) {
          newKey = '-' + newKey
        }
        arr.push(`${newKey}:${obj[key]}`)
      })
      return arr.join(';')
    }
    const foo = document.createElement('div')
    foo.innerText = '123455'
    const bar = {
      fontSize: '13px',
      textShadow:
        'text-shadow: \n      rgba(0, 0, 0, 0.8) 1px 0px 1px,\n      rgba(0, 0, 0, 0.8) 0px 1px 1px, \n      rgba(0, 0, 0, 0.8) 0px -1px 1px, \n      rgba(0, 0, 0, 0.8) -1px 0px 1px;',
      color: 'red',
      left: '1205px',
      transform: 'translateX(1226.609375px)',
      transition: 'transform 5257.051324630202ms linear 0ms',
      top: '30px',
    }
    foo.style.cssText = styleStr(bar)
    document.body.appendChild(foo)
  </script>
</html>
