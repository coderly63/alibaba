<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <style>
      .triangle {
        margin: 100px;
        width: 160px;
        height: 200px;
        background-color: skyblue;
        clip-path: polygon(0 0, 0% 100%, 100% 50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="triangle"></div>
    </div>
  </body>
  <script>
    function Person() {
      this.name = '123'
    }
    const p = new Person()
    console.log(p)
    console.log(Object.create(p.__proto__))
    console.log(Object.getPrototypeOf(p.__proto__))
  </script>
</html>
